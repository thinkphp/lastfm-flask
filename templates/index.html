<!DOCTYPE html>
<html>
<head>
    <title>Last.fm Recent Tracks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lastfm.css') }}">
</head>
<body>
    <div id="doc" class="yui-t7">
        <div id="hd" role="banner"><h1><img src="{{ url_for('static', filename='images/logo.png') }}" /></h1></div>
        <div id="bd" role="main">
            <div class="yui-g">
                <form action="/last" method="post">
                    <div>
                        <label for="username">Enter Last.fm User:</label>
                        <input type="text" name="username" id="username"/>
                        <input type="submit" value="Get Recent Tracks">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
